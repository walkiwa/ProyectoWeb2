<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reto7</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
  <link rel="stylesheet" href="css/reto7.css">
  <link href="https://cdn.jsdelivr.net/npm/@zkreations/imagehover@1/main.min.css" rel="stylesheet" />
</head>

<body>



  <header class="container-fluid pt-2 pb-2">
    <div class="row">
      <div class="col-md-6 col-lg-6 logo">
        <img src="img/Logo-Ucenfotec.png" alt="Logo-Ucenfotec">
      </div>

      <div class="col-md-6 col-lg-6 button text-end ">

        <a href="index.html"> <i class="uil uil-home hvr-buzz-out"></i> </a>
      </div>
    </div>
  </header>


  <section class="section1 container-fluid">

    <div class="row text-center">

      <div class="col-lg-4 col-md-4">
        <div class="img1">
          <figure class="img-fade">
            <img class="img-fluid" src="img/trex-min.jpg">
            <figcaption>El T-Rex fue un depredador gigante de hasta 12 metros, con mandíbulas poderosas y una mordida letal. Dominaba su entorno y, aunque cazaba, también podría haber sido carroñero.</figcaption>
          </figure>
          <h2>Rex</h2>
        </div>
      </div>

      <div class="col-lg-4 col-md-4">
        <div class="img2">
          <figure class="img-fade">
            <img class="img-fluid" src="img/ankylo-min.jpg">
            <figcaption>El Ankylosaurus estaba cubierto de placas óseas y tenía una cola en forma de maza para defenderse. Era un herbívoro acorazado, resistente a los depredadores gracias a su armadura natural.</figcaption>
          </figure>
          <h2>Ankylosaurio</h2>
        </div>
      </div>

      <div class="col-lg-4 col-md-4">
        <div class="img3">
          <figure class="img-fade">
            <img class="img-fluid" src="img/carno-min.jpg">
            <figcaption>El Carnotaurus era un carnívoro ágil, caracterizado por cuernos en su cabeza y brazos extremadamente cortos. Se destacaba por embestir a sus presas con su poderoso cráneo.</figcaption>
          </figure>
          <h2>Carno</h2>
        </div>
      </div>

    </div>
    <div class="row text-center">
      <div class="col-lg-4 col-md-4">
        <div class="img4">
          <figure class="img-fade">
            <img class="img-fluid" src="img/triceratops-min.jpg">
            <figcaption>El Triceratops tenía tres cuernos y un volante óseo que lo protegía de los depredadores. Participaba en peleas con otros machos por territorio o parejas.</figcaption>
          </figure>
          <h2>Triceratops</h2>
        </div>
      </div>

      <div class="col-lg-4 col-md-4">
        <div class="img5">
          <figure class="img-fade">
            <img class="img-fluid" src="img/huesitos-min.jpg">
            <figcaption>Los fósiles de dinosaurios nos revelan detalles sobre su apariencia y comportamiento, conservando huesos, huellas y a veces impresiones de piel. Son la clave para entender la vida prehistórica.</figcaption>
          </figure>
          <h2>Fosiles</h2>
        </div>
      </div>

      <div class="col-lg-4 col-md-4">
        <div class="img6">
          <figure class="img-fade">
            <img class="img-fluid" src="img/raptorvsdilofosaurio-min.jpg">
            <figcaption>Las peleas territoriales eran comunes entre dinosaurios, con herbívoros como Triceratops usando cuernos y carnívoros como Carnotaurus luchando por territorio y recursos.</figcaption>
          </figure>
          <h2>Territorios</h2>
        </div>
      </div>

    </div>

    <footer>
      <div class="container-fluid mt-4 pt-3 pb-2">
        <div class="container text-center ">
          <p class="texto-footer">Todos los derechos reservados Walkiwa's Corp</p>
        </div>
      </div>
    </footer>


  </section>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
